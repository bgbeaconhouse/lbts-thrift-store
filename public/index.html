<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LBTS - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      background-color: #fee;
      color: #c33;
      border: 1px solid #fcc;
      display: block;
    }

    .message.success {
      background-color: #efe;
      color: #3c3;
      border: 1px solid #cfc;
      display: block;
    }

    .user-info {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }

    .user-info h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .user-info p {
      margin: 8px 0;
      color: #666;
      font-size: 14px;
    }

    .user-info strong {
      color: #333;
    }

    .logout-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      margin-top: 15px;
    }


  </style>
</head>
<body>
  <div class="login-container">
    <h1>üè™ Thrift Shift</h1>
    <p class="subtitle">Thrift Store Management</p>

    <div id="message" class="message"></div>

    <div id="loginForm">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            autocomplete="off"
            placeholder="Enter your username"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            autocomplete="off"
            placeholder="Enter your password"
          >
        </div>

        <button type="submit" id="loginBtn">Login</button>
      </form>

     
    </div>

    <div id="userInfo" class="user-info">
      <h3>‚úÖ Logged In Successfully!</h3>
      <p><strong>Username:</strong> <span id="displayUsername"></span></p>
      <p><strong>Role:</strong> <span id="displayRole"></span></p>
      <p><strong>Email:</strong> <span id="displayEmail"></span></p>
      <p><strong>Token:</strong> <span id="displayToken" style="font-size: 11px; word-break: break-all;"></span></p>
      <button onclick="handleLogout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <script>
    // Check if already logged in
    window.onload = function() {
      const token = localStorage.getItem('token');
      if (token) {
        verifyToken(token);
      }
    };

   async function handleLogin(event) {
  event.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  console.log('Attempting login with:', username); // ADD THIS
  
  const loginBtn = document.getElementById('loginBtn');
  const messageDiv = document.getElementById('message');

  // Disable button and show loading
  loginBtn.disabled = true;
  loginBtn.textContent = 'Logging in...';
  messageDiv.style.display = 'none';

  try {
    console.log('Sending request to /api/auth/login'); // ADD THIS
    
    const response = await fetch('/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, password })
    });

    console.log('Response status:', response.status); // ADD THIS
    
    const data = await response.json();
    console.log('Response data:', data); // ADD THIS

    if (response.ok) {
      // Save token to localStorage
      localStorage.setItem('token', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));

      // Show success and user info
      showMessage('Login successful!', 'success');
      displayUserInfo(data.user, data.token);
    } else {
      showMessage(data.error || 'Login failed', 'error');
    }
  } catch (error) {
    console.error('Login error:', error);
    showMessage('Network error. Please try again.', 'error');
  } finally {
    loginBtn.disabled = false;
    loginBtn.textContent = 'Login';
  }
}

    async function verifyToken(token) {
      try {
        const response = await fetch('/api/auth/profile', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          displayUserInfo(data.user, token);
        } else {
          // Token invalid, clear storage
          localStorage.removeItem('token');
          localStorage.removeItem('user');
        }
      } catch (error) {
        console.error('Token verification error:', error);
        localStorage.removeItem('token');
        localStorage.removeItem('user');
      }
    }

   function displayUserInfo(user, token) {
  // Redirect to dashboard instead of showing user info
  window.location.href = '/dashboard.html';
}

    function handleLogout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('userInfo').style.display = 'none';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      
      showMessage('Logged out successfully', 'success');
      
      setTimeout(() => {
        document.getElementById('message').style.display = 'none';
      }, 2000);
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>

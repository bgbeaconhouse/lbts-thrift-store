<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of Day - LBTS</title>
   <script src="/js/fully-touch-fix.js"></script>
    <script src="/storage-fallback.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00a0e0 0%, #1a2f5c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 15px;
        }

        .date-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-picker label {
            font-weight: bold;
            color: #555;
        }

        .date-picker input[type="date"] {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input[type="number"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00a0e0;
        }

        .btn {
            background: #00a0e0;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #00a0e0;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            padding: 6px 12px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .image-upload {
            margin-top: 15px;
        }

        .image-upload input[type="file"] {
            display: none;
        }

        .upload-btn-wrapper {
            display: inline-block;
        }

        .images-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .image-item {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }

        .image-item .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }

        .checklist {
            list-style: none;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .checklist-item:hover {
            background: #e9ecef;
        }

        .checklist-item.completed {
            background: #d4edda;
        }

        .checklist-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checklist-item label {
            cursor: pointer;
            flex: 1;
            line-height: 1.5;
        }

        .checklist-item.completed label {
            text-decoration: line-through;
            color: #6c757d;
        }

        .completion-info {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .back-btn {
            display: inline-block;
            background: white;
            color: #00a0e0;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #f0f0f0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .report-summary {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .summary-header strong {
            color: #28a745;
            font-size: 18px;
        }

        .summary-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: #155724;
        }

        .summary-details span {
            font-size: 14px;
        }

        .summary-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .summary-images img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #28a745;
            transition: transform 0.2s;
        }

        .summary-images img:hover {
            transform: scale(1.05);
            border-color: #218838;
        }

        /* Image modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #bbb;
        }

        .modal-prev,
        .modal-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 60px;
            padding: 20px;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s;
        }

        .modal-prev:hover,
        .modal-next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        .modal-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 15px;
            }

            .section {
                padding: 15px;
            }

            .date-picker {
                flex-direction: column;
                align-items: stretch;
            }

            .images-preview {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-btn">← Back to Dashboard</a>

        <div class="header">
            <h1>End of Day</h1>
            <div class="date-picker">
                <label for="selectedDate">Select Date:</label>
                <input type="date" id="selectedDate" value="">
            </div>
        </div>

        <!-- Daily Report Section (Manager/Admin Only) -->
        <div id="reportSection" class="section hidden">
            <h2>Daily Report</h2>
            
            <!-- Saved Report Summary (collapsed view) -->
            <div id="reportSummary" class="report-summary hidden">
                <div class="summary-header">
                    <div>
                        <strong>✓ Report Saved</strong>
                        <span id="summaryDate"></span>
                    </div>
                    <button class="btn btn-secondary" onclick="expandReport()">Edit Report</button>
                </div>
                <div class="summary-details">
                    <span><strong>Cash Count:</strong> $<span id="summaryCash">0.00</span></span>
                    <span><strong>Donation Amount:</strong> $<span id="summaryDonation">0.00</span></span>
                    <span><strong>Total:</strong> $<span id="summaryTotal">0.00</span></span>
                    <span><strong>Images:</strong> <span id="summaryImageCount">0</span></span>
                </div>
                <!-- Image Thumbnails in Summary -->
                <div id="summaryImages" class="summary-images"></div>
            </div>

            <!-- Report Form (expanded view) -->
            <div id="reportForm">
                <form id="reportFormElement">
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="text" id="reportDate" readonly>
                    </div>
                    <div class="form-group">
                        <label for="cashCount">Cash Count ($):</label>
                        <input type="number" id="cashCount" step="0.01" min="0" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="donationAmount">Donation Amount ($):</label>
                        <input type="number" id="donationAmount" step="0.01" min="0" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="total">Total ($):</label>
                        <input type="number" id="total" step="0.01" min="0" placeholder="0.00">
                    </div>

                    <!-- Image Upload -->
                    <div class="image-upload" style="margin-bottom: 20px;">
                        <h3>Upload Receipt Images</h3>
                        <div class="upload-btn-wrapper">
                            <button type="button" class="btn btn-secondary" onclick="document.getElementById('imagesPreview').innerHTML=''; document.getElementById('imageInput').click()">
                                Choose Images
                            </button>
                            <button type="button" class="btn btn-danger" onclick="deleteAllImages()" style="margin-left: 10px;">
                                Clear All Images
                            </button>
                            <input type="file" id="imageInput" accept="image/*" multiple>
                        </div>
                        <div id="imagesPreview" class="images-preview"></div>
                    </div>

                    <button type="submit" class="btn" id="saveReportBtn">Save Report</button>
                </form>
            </div>
        </div>

        <!-- Checklist Section (All Staff) -->
        <div id="checklistSection" class="section">
            <h2>Closing Duties Checklist</h2>
            <ul id="checklistItems" class="checklist">
                <li class="loading">Loading checklist...</li>
            </ul>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close-modal" onclick="closeImageModal()">&times;</span>
        <button class="modal-prev" onclick="showPrevImage()">‹</button>
        <img class="modal-content" id="modalImage">
        <button class="modal-next" onclick="showNextImage()">›</button>
        <div class="modal-counter" id="modalCounter"></div>
    </div>

    <script>
    const API_BASE = '/api/end-of-day';
    // Get today's date in local timezone (not UTC)
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    let currentDate = `${year}-${month}-${day}`;
    let currentUser = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || 'null');
            
            if (!token || !user) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = user;

            // Set today's date as default
            document.getElementById('selectedDate').value = currentDate;
            document.getElementById('reportDate').value = currentDate;

            // Load data for today
            await loadEndOfDayData(currentDate);

            // Date picker change handler
            document.getElementById('selectedDate').addEventListener('change', async (e) => {
                currentDate = e.target.value;
                document.getElementById('reportDate').value = currentDate;
                await loadEndOfDayData(currentDate);
            });

            // Report form submit
            document.getElementById('reportFormElement').addEventListener('submit', handleReportSubmit);

            // Image input change
            document.getElementById('imageInput').addEventListener('change', handleImageUpload);
            
            // Also clear preview when the input is clicked (before file picker opens)
            // This prevents old images from showing on mobile
            document.getElementById('imageInput').addEventListener('click', function() {
                document.getElementById('imagesPreview').innerHTML = '';
            });
        });

        // Load end of day data
        async function loadEndOfDayData(date) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE}/${date}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load data');

                const data = await response.json();

                // Show/hide report section based on permissions
                if (data.canAccessReport) {
                    document.getElementById('reportSection').classList.remove('hidden');
                    displayReport(data.report);
                } else {
                    document.getElementById('reportSection').classList.add('hidden');
                }

                // Display checklist
                displayChecklist(data.checklist);

            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load end of day data');
            }
        }

        // Display report data
        function displayReport(report) {
            const summary = document.getElementById('reportSummary');
            const form = document.getElementById('reportForm');

            if (report && (report.cash_count || report.donation_amount || report.total)) {
                // Report exists and has data - show summary
                summary.classList.remove('hidden');
                form.classList.add('hidden');

                // Update summary
                document.getElementById('summaryDate').textContent = ` - ${new Date(currentDate).toLocaleDateString()}`;
                document.getElementById('summaryCash').textContent = report.cash_count ? parseFloat(report.cash_count).toFixed(2) : '0.00';
                document.getElementById('summaryDonation').textContent = report.donation_amount ? parseFloat(report.donation_amount).toFixed(2) : '0.00';
                document.getElementById('summaryTotal').textContent = report.total ? parseFloat(report.total).toFixed(2) : '0.00';
                document.getElementById('summaryImageCount').textContent = report.images ? report.images.length : 0;

                // Display image thumbnails in summary (clickable, not deletable)
                displaySummaryImages(report.images || []);

                // Also populate form fields (hidden) for when user clicks edit
                document.getElementById('cashCount').value = report.cash_count || '';
                document.getElementById('donationAmount').value = report.donation_amount || '';
                document.getElementById('total').value = report.total || '';
                displayImages(report.images || []);
            } else {
                // No report or empty - show form
                summary.classList.add('hidden');
                form.classList.remove('hidden');

                document.getElementById('cashCount').value = '';
                document.getElementById('donationAmount').value = '';
                document.getElementById('total').value = '';
                displayImages([]);
            }
        }

        // Display image thumbnails in summary view (view only, no delete)
        function displaySummaryImages(images) {
            const container = document.getElementById('summaryImages');
            
            if (!images || images.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = images.map(img => `
                <img src="${img.image_data}" 
                     alt="Report image" 
                     onclick="openImageModal('${img.image_data}')"
                     loading="lazy"
                     title="Click to view full size">
            `).join('');
        }

        // Expand report to edit
        function expandReport() {
            document.getElementById('reportSummary').classList.add('hidden');
            document.getElementById('reportForm').classList.remove('hidden');
        }

        // Display checklist items
        function displayChecklist(items) {
            const container = document.getElementById('checklistItems');
            
            if (items.length === 0) {
                container.innerHTML = '<li class="loading">No checklist items found</li>';
                return;
            }

            container.innerHTML = items.map(item => `
                <li class="checklist-item ${item.is_completed ? 'completed' : ''}" data-id="${item.id}">
                    <input type="checkbox" 
                           id="check-${item.id}" 
                           ${item.is_completed ? 'checked' : ''}
                           onchange="toggleChecklistItem(${item.id}, this.checked)">
                    <div>
                        <label for="check-${item.id}">${item.item_text}</label>
                        ${item.is_completed ? `
                            <div class="completion-info">
                                Completed by ${item.completed_by_name} at ${new Date(item.completed_at).toLocaleString()}
                            </div>
                        ` : ''}
                    </div>
                </li>
            `).join('');
        }

        // Toggle checklist item
        async function toggleChecklistItem(itemId, isCompleted) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE}/checklist/toggle`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ itemId, isCompleted })
                });

                if (!response.ok) throw new Error('Failed to toggle item');

                // Reload data to show updated completion info
                await loadEndOfDayData(currentDate);

            } catch (error) {
                console.error('Error toggling item:', error);
                alert('Failed to update checklist item');
                // Reload to revert checkbox
                await loadEndOfDayData(currentDate);
            }
        }

        // Handle report form submit
        async function handleReportSubmit(e) {
            e.preventDefault();
            
            const btn = document.getElementById('saveReportBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Saving...';

            const token = localStorage.getItem('token');
            const cashCount = document.getElementById('cashCount').value;
            const donationAmount = document.getElementById('donationAmount').value;
            const total = document.getElementById('total').value;

            try {
                const response = await fetch(`${API_BASE}/report`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        reportDate: currentDate,
                        cashCount: cashCount || null,
                        donationAmount: donationAmount || null,
                        total: total || null
                    })
                });

                if (!response.ok) throw new Error('Failed to save report');

                const data = await response.json();

                // Show success feedback
                btn.textContent = '✓ Saved!';
                btn.style.background = '#28a745';
                
                // Wait a moment then show summary view
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.disabled = false;
                    
                    // Reload to show summary view
                    loadEndOfDayData(currentDate);
                }, 1000);

            } catch (error) {
                console.error('Error saving report:', error);
                alert('Failed to save report');
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // Handle image upload
        async function handleImageUpload(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            // Clear existing image previews IMMEDIATELY - before any async operations
            const previewContainer = document.getElementById('imagesPreview');
            previewContainer.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">Uploading images...</p>';

            const token = localStorage.getItem('token');
            
            // Show loading indicator
            const uploadBtn = document.querySelector('.upload-btn-wrapper button');
            const originalText = uploadBtn.textContent;
            uploadBtn.disabled = true;

            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                uploadBtn.textContent = `Uploading ${i + 1}/${files.length}...`;

                try {
                    // Compress the image first
                    const compressedFile = await compressImage(file);

                    // Create FormData for file upload
                    const formData = new FormData();
                    formData.append('image', compressedFile);
                    formData.append('reportDate', currentDate);
                    
                    console.log('Uploading image for date:', currentDate); // DEBUG

                    // Upload to server
                    const response = await fetch(`${API_BASE}/report/upload-image`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });

                    if (!response.ok) throw new Error('Failed to upload image');
                    successCount++;

                } catch (error) {
                    console.error('Error uploading image:', error);
                    failCount++;
                }
            }

            // Clear file input
            e.target.value = '';

            // Re-enable button
            uploadBtn.disabled = false;
            uploadBtn.textContent = originalText;

            // Show results
            if (failCount > 0) {
                alert(`Uploaded ${successCount} image(s). Failed: ${failCount}`);
            }

            // Reload ONLY the images, not the entire form
            await loadImagesOnly(currentDate);
        }

        // Compress image before upload
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Resize if too large (max 1200px on longest side)
                        const maxSize = 1200;
                        if (width > maxSize || height > maxSize) {
                            if (width > height) {
                                height = (height / width) * maxSize;
                                width = maxSize;
                            } else {
                                width = (width / height) * maxSize;
                                height = maxSize;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convert to blob with compression
                        canvas.toBlob((blob) => {
                            // Create a new file from the compressed blob
                            const compressedFile = new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            });
                            resolve(compressedFile);
                        }, 'image/jpeg', 0.7); // 70% quality
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Load only images without refreshing form data
        async function loadImagesOnly(date) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE}/${date}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load data');

                const data = await response.json();

                // Only update images if user has report access
                if (data.canAccessReport && data.report && data.report.images) {
                    displayImages(data.report.images);
                }

            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        // Display images
        function displayImages(images) {
            const container = document.getElementById('imagesPreview');
            
            if (!images || images.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = images.map(img => `
                <div class="image-item">
                    <img src="${img.image_data}" 
                         alt="Report image" 
                         onclick="openImageModal('${img.image_data}')"
                         loading="lazy">
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteImage(${img.id})" title="Delete image">×</button>
                </div>
            `).join('');
        }

        // Delete image
        async function deleteImage(imageId) {
            if (!confirm('Delete this image?')) return;

            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE}/report/delete-image/${imageId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to delete image');

                // Reload only images, not the entire form
                await loadImagesOnly(currentDate);

            } catch (error) {
                console.error('Error deleting image:', error);
                alert('Failed to delete image');
            }
        }

        // Delete all images for current date
        async function deleteAllImages() {
            const previewContainer = document.getElementById('imagesPreview');
            const imageCount = previewContainer.querySelectorAll('.image-item').length;
            
            if (imageCount === 0) {
                alert('No images to delete');
                return;
            }
            
            if (!confirm(`Delete all ${imageCount} image(s) for this date? This cannot be undone.`)) {
                return;
            }

            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_BASE}/report/delete-all-images/${currentDate}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to delete images');

                // Clear preview and reload
                previewContainer.innerHTML = '';
                await loadImagesOnly(currentDate);
                alert('All images deleted successfully');

            } catch (error) {
                console.error('Error deleting all images:', error);
                alert('Failed to delete images');
            }
        }

        // Open image modal
        function openImageModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'block';
            updateModalCounter();
        }

        // Close image modal
        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Current image tracking
        let currentImages = [];
        let currentImageIndex = 0;

        // Show previous image
        function showPrevImage() {
            if (currentImages.length === 0) return;
            currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
            document.getElementById('modalImage').src = currentImages[currentImageIndex];
            updateModalCounter();
        }

        // Show next image
        function showNextImage() {
            if (currentImages.length === 0) return;
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
            document.getElementById('modalImage').src = currentImages[currentImageIndex];
            updateModalCounter();
        }

        // Update modal counter
        function updateModalCounter() {
            const counter = document.getElementById('modalCounter');
            if (currentImages.length > 1) {
                counter.textContent = `${currentImageIndex + 1} / ${currentImages.length}`;
                counter.style.display = 'block';
            } else {
                counter.style.display = 'none';
            }
        }

        // Update openImageModal to track all images
        function openImageModal(imageSrc) {
            // Get all current images from the report
            const reportData = document.getElementById('reportSummary').classList.contains('hidden') 
                ? 'edit' 
                : 'summary';
            
            if (reportData === 'summary') {
                // Get images from summary view
                currentImages = Array.from(document.querySelectorAll('#summaryImages img')).map(img => img.src);
            } else {
                // Get images from edit view
                currentImages = Array.from(document.querySelectorAll('#imagesPreview img')).map(img => img.src);
            }

            // Find current image index
            currentImageIndex = currentImages.findIndex(src => src === imageSrc);
            if (currentImageIndex === -1) currentImageIndex = 0;

            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'block';
            updateModalCounter();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('imageModal');
            if (modal.style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'Escape') {
                    closeImageModal();
                }
            }
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        let isSingleTouch = false;

        document.getElementById('imageModal').addEventListener('touchstart', (e) => {
            // Only track single-touch for swipe navigation
            if (e.touches.length === 1) {
                isSingleTouch = true;
                touchStartX = e.changedTouches[0].screenX;
            } else {
                // Multi-touch detected (pinch-to-zoom) - disable swipe
                isSingleTouch = false;
            }
        });

        document.getElementById('imageModal').addEventListener('touchend', (e) => {
            // Only handle swipe if it was a single touch throughout
            if (isSingleTouch && e.touches.length === 0) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }
            isSingleTouch = false;
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                // Swipe left - next image
                showNextImage();
            }
            if (touchEndX > touchStartX + 50) {
                // Swipe right - previous image
                showPrevImage();
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
